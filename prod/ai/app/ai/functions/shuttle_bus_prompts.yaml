    사용자 질문: {user_input}

    출력 (route_1, route_2, all 중 하나):

  # 시외버스 등교의 경우 지역 구분
  intercity_bus_go_prompt: |
    시외버스 등교 질문에서 어느 지역을 원하는지 파악하세요.

    [지역]
    - seoul: 서울 지역 (잠실, 강변, 상봉, 천호, 노원, 하계)
    - suwon_yeoju: 수원/여주 지역 (라마다호텔, 아주대, 영통, 기흥, 여주)
    - all: 전체 지역 또는 특정 지역 불명확

    사용자 질문: {user_input}

    출력 (seoul, suwon_yeoju, all 중 하나):

