    [노선]
    - route_1: 1노선 (만종역, 대명원, 시외버스터미널, 무실동, 원주역)
    - route_2: 2노선 (청솔8차, 청솔5차, 한국가스공사, 오성마을, 오페라웨딩홀, 원주역)
